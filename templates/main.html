<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Book Recommender System</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

    </head>
    <body style="background-color:#00203FFF">
        <nav class='navbar' style="background-color:#ADEFD1FF">
            <h2 style="padding-left: 25px" class="navbar-brand">Book Recommender</h2>
            
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/shubham-rawat-8687111a1/">Contact</a>
                </li>
              </ul>
            
        </nav>

        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size:60px; margin-top:40px">TOP 50 BOOKS</h1>
                </div>

                {% for i in range(book_name|length)%}

                <div class="col-md-3" style="margin-top:60px">
                    <div class="card" style="width: 15rem; background-color:#00203FFF">
                        <div class="card-body" width="100" height="200">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h2 class="text-white" style="margin-top:20px">{{ book_name[i] }}</h2>
                            <h4 class="text-white" style="margin-top:20px">{{ author[i] }}</h4>
                            <h4 class="text-white">{{ votes [i] }}</h4>
                            <h4 class="text-white">{{ rating[i] }}</h4>
                        </div>
                        
                    </div>
                </div>

                {% endfor %}

                <img scr="https://epub.us/wp-content/uploads/2015/09/Hitchhikers-Guide-to-the-Galaxy.jpg">

    
            </div>

            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
